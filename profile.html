<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ملفي الشخصي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>ملفي الشخصي</h2>
    <p id="email"></p>
    <p id="grade"></p>
    <p id="score"></p>
    <p id="attendance"></p>
    <button id="attendanceBtn">تسجيل حضور</button>
    <button id="logoutBtn">تسجيل خروج</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBvBlbWmFxN1t0Sv0TkWfcYndvgzq6499Y",
      authDomain: "edu-platform-35476.firebaseapp.com",
      projectId: "edu-platform-35476",
      storageBucket: "edu-platform-35476.firebasestorage.app",
      messagingSenderId: "823570222456",
      appId: "1:823570222456:web:656afb19407d955448cc8d",
      measurementId: "G-V7DZRJR57F"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const doc = await db.collection("students").doc(user.uid).get();
      const data = doc.data();

      document.getElementById("email").innerText = "البريد: " + data.email;
      document.getElementById("grade").innerText = "الصف: " + data.grade;
      document.getElementById("score").innerText = "الدرجات: " + data.score;
      document.getElementById("attendance").innerText = "الحضور: " + data.attendance;

      document.getElementById("attendanceBtn").onclick = async () => {
        await db.collection("students").doc(user.uid).update({
          attendance: data.attendance + 1
        });
        location.reload();
      };

      document.getElementById("logoutBtn").onclick = async () => {
        await auth.signOut();
        window.location.href = "index.html";
      };
    });
  </script>
</body>
</html>

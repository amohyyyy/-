<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض المحتوى</title>
  <link rel="stylesheet" href="viewer.css">
</head>
<body>
  <header>
    <h1>📖 محتوى الكورس</h1>
    <button id="backBtn">🔙 الرجوع للكورسات</button>
    <button id="logoutBtn">🚪 تسجيل الخروج</button>
  </header>

  <main>
    <section class="course-content">
      <h2 id="courseTitle">عنوان الكورس</h2>
      <div id="courseMaterial">
        <!-- المادة التعليمية تظهر هنا -->
      </div>
    </section>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBvBlbWmFxN1t0Sv0TkWfcYndvgzq6499Y",
      authDomain: "edu-platform-35476.firebaseapp.com",
      projectId: "edu-platform-35476",
      storageBucket: "edu-platform-35476.firebasestorage.app",
      messagingSenderId: "823570222456",
      appId: "1:823570222456:web:656afb19407d955448cc8d",
      measurementId: "G-V7DZRJR57F"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // استرجاع بيانات الكورس من الرابط (query param)
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get("id");

    const courseTitle = document.getElementById("courseTitle");
    const courseMaterial = document.getElementById("courseMaterial");

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        if (courseId) {
          const doc = await db.collection("courses").doc(courseId).get();
          if (doc.exists) {
            const data = doc.data();
            courseTitle.innerText = data.title;

            // هنا نعرض المادة (مثال: فيديو أو رابط)
            if (data.link.includes("youtube")) {
              courseMaterial.innerHTML = `<iframe width="100%" height="400" src="${data.link.replace("watch?v=", "embed/")}" frameborder="0" allowfullscreen></iframe>`;
            } else if (data.link.endsWith(".pdf")) {
              courseMaterial.innerHTML = `<embed src="${data.link}" width="100%" height="600px" type="application/pdf">`;
            } else {
              courseMaterial.innerHTML = `<a href="${data.link}" target="_blank">عرض المادة</a>`;
            }
          }
        }
      }
    });

    document.getElementById("backBtn").onclick = () => {
      window.location.href = "courses.html";
    };
    document.getElementById("logoutBtn").onclick = () => auth.signOut();
  </script>
</body>
</html>

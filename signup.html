<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <h2>إنشاء حساب جديد</h2>
    <form id="signupForm">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <select id="grade" required>
        <option value="">-- اختر الصف --</option>
        <option value="1">أولى ثانوي</option>
        <option value="2">تانية ثانوي</option>
        <option value="3">تالتة ثانوي</option>
      </select>
      <button type="submit">تسجيل</button>
    </form>
    <p id="status"></p>
    <p>لديك حساب؟ <a href="index.html">تسجيل الدخول</a></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBvBlbWmFxN1t0Sv0TkWfcYndvgzq6499Y",
      authDomain: "edu-platform-35476.firebaseapp.com",
      projectId: "edu-platform-35476",
      storageBucket: "edu-platform-35476.firebasestorage.app",
      messagingSenderId: "823570222456",
      appId: "1:823570222456:web:656afb19407d955448cc8d",
      measurementId: "G-V7DZRJR57F"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("signupForm").onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const grade = document.getElementById("grade").value;
      const status = document.getElementById("status");

      try {
        const user = await auth.createUserWithEmailAndPassword(email, password);
        await db.collection("students").doc(user.user.uid).set({
          email,
          grade,
          score: 0,
          attendance: 0,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        window.location.href = "courses.html";
      } catch (err) {
        status.innerText = err.message;
      }
    };
  </script>
</body>
</html>

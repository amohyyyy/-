<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - مكسرات</title>
  <style>
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background: #fdfcfb;
      color: #1f2937;
    }
    /* نافبار */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #fff7ed;
      border-bottom: 1px solid #fcd34d;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    nav h1 {
      font-size: 22px;
      font-weight: 800;
      color: #d97706;
    }
    nav a {
      text-decoration: none;
      color: #92400e;
      font-weight: bold;
      margin-right: 15px;
    }
    nav a:hover { color: #b45309; }

    /* لوحة التحكم */
    .dashboard {
      display: grid;
      grid-template-columns: 220px 1fr;
      min-height: 100vh;
    }

    /* القائمة الجانبية */
    .sidebar {
      background: #fff;
      border-left: 2px solid #fcd34d;
      padding: 20px;
      box-shadow: 2px 0 6px rgba(0,0,0,0.05);
    }
    .sidebar h3 {
      color: #92400e;
      margin-bottom: 15px;
      font-size: 18px;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      color: #374151;
      margin-bottom: 10px;
      font-size: 14px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #fff7ed;
      color: #d97706;
    }

    /* محتوى رئيسي */
    .main {
      padding: 30px;
    }
    .main h2 {
      margin-bottom: 20px;
      color: #b45309;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }
    .card h3 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #92400e;
    }
    .card input, .card textarea, .card button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-family: inherit;
      font-size: 14px;
    }
    .card button {
      background: #d97706;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .card button:hover {
      background: #b45309;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <!-- نافبار -->
  <nav>
    <h1>لوحة تحكم مكسرات</h1>
    <a href="index.html">🔙 العودة للموقع</a>
  </nav>

  <!-- لوحة التحكم -->
  <div class="dashboard">
    <!-- سايدبار -->
    <div class="sidebar">
      <h3>القائمة</h3>
      <a href="#">📚 إدارة المحتوى</a>
      <a href="#">📝 إنشاء اختبار</a>
      <a href="#">📊 نتائج الطلاب</a>
      <a href="#">⚙️ الإعدادات</a>
    </div>

    <!-- محتوى رئيسي -->
    <div class="main">
      <h2>مرحباً بك أيها الأدمن 👋</h2>

      <div class="card">
        <h3>إضافة درس جديد</h3>
        <input type="text" placeholder="عنوان الدرس">
        <textarea rows="5" placeholder="محتوى الدرس..."></textarea>
        <button>حفظ الدرس</button>
      </div>

      <div class="card">
        <h3>رفع اختبار PDF</h3>
        <input type="file" accept=".pdf">
        <button>تحويل الاختبار إلى تفاعلي</button>
      </div>
    </div>
  </div>

  <!-- فوتر -->
  <footer>
    © 2025 منصة مكسرات. جميع الحقوق محفوظة.
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>منصة مكسرات التعليمية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ألوان أساسية */
    :root {
      --primary-color: #6b4226;
      --secondary-color: #8c5a39;
      --bg-light: #f9f5f0;
      --card-bg: #fff;
      --success-color: #4caf50;
      --error-color: #f44336;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      margin: 0;
      padding: 0;
      direction: rtl; /* اتجاه الكتابة من اليمين لليسار */
      text-align: right;
    }

    header {
      background-color: var(--primary-color);
      color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc80;
    }

    section {
      padding: 40px;
      text-align: center;
    }
    
    .hidden {
      display: none;
    }

    .card {
      background-color: var(--card-bg);
      padding: 30px;
      margin: 30px auto;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: calc(100% - 22px);
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      text-align: right;
    }

    button {
      background-color: var(--primary-color);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      width: auto;
      padding: 12px 25px;
    }

    button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .success-msg {
      color: var(--success-color);
      font-weight: bold;
    }

    .error-msg {
      color: var(--error-color);
      font-weight: bold;
    }

    /* تحسينات لبطاقات الكورسات */
    #coursesList .course-card {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      margin-bottom: 15px;
      border-left: 5px solid var(--primary-color);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
      text-align: right;
    }

    #coursesList .course-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <header>
    <h1>🌰 منصة مكسرات التعليمية</h1>
    <nav>
      <a href="#" onclick="showSection('home')">الرئيسية</a>
      <a href="#" onclick="showSection('courses')">الكورسات</a>
      <a href="#" onclick="showSection('auth')">تسجيل الدخول</a>
      <a href="#" onclick="showSection('admin')">لوحة التحكم</a>
    </nav>
  </header>

  <section id="home" class="card">
    <h2>أهلاً بك 👋</h2>
    <p>منصة تعليمية لنشر الكورسات والاختبارات التفاعلية.</p>
  </section>

  <section id="courses" class="card hidden">
    <h2>📚 الكورسات</h2>
    <div id="coursesList">جارِ التحميل...</div>
  </section>

  <section id="auth" class="card hidden">
    <h2>🔑 تسجيل / دخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني"><br>
    <input type="password" id="password" placeholder="كلمة المرور"><br>
    <div class="btn-group">
      <button onclick="login()">تسجيل دخول</button>
      <button onclick="signup()">تسجيل جديد</button>
    </div>
    <p id="authMsg"></p>
  </section>

  <section id="admin" class="card hidden">
    <h2>⚙️ لوحة التحكم</h2>
    <p>إضافة كورسات جديدة</p>
    <input type="text" id="courseTitle" placeholder="عنوان الكورس"><br>
    <textarea id="courseDesc" placeholder="وصف الكورس"></textarea><br>
    <button onclick="addCourse()">إضافة الكورس</button>
    <div id="adminMsg"></div>
  </section>

  <script type="module">
    // تهيئة Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBvBlbWmFxN1t0Sv0TkWfcYndvgzq6499Y",
      authDomain: "edu-platform-35476.firebaseapp.com",
      projectId: "edu-platform-35476",
      storageBucket: "edu-platform-35476.firebasestorage.app",
      messagingSenderId: "823570222456",
      appId: "1:823570222456:web:656afb19407d955448cc8d",
      measurementId: "G-V7DZRJR57F"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // تحديث الواجهة بناءً على حالة المستخدم
    onAuthStateChanged(auth, (user) => {
        const authLink = document.querySelector('nav a[onclick="showSection(\'auth\')"]');
        const adminLink = document.querySelector('nav a[onclick="showSection(\'admin\')"]');
        if (user) {
            authLink.innerText = "تسجيل الخروج";
            authLink.onclick = () => logout();
            adminLink.style.display = 'block'; // عرض لوحة التحكم للأدمن فقط
        } else {
            authLink.innerText = "تسجيل الدخول";
            authLink.onclick = () => showSection('auth');
            adminLink.style.display = 'none'; // إخفاء لوحة التحكم
        }
    });

    // إظهار/إخفاء أقسام
    window.showSection = function(id) {
        document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
        document.getElementById(id).classList.remove("hidden");
        if (id === 'courses') {
            loadCourses();
        }
    }

    // تسجيل جديد
    window.signup = function() {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;
        if (!email || !pass) {
            return displayMessage("authMsg", "الرجاء إدخال البريد وكلمة المرور", "error");
        }
        createUserWithEmailAndPassword(auth, email, pass)
            .then(() => {
              displayMessage("authMsg", "✅ تم إنشاء الحساب", "success");
              document.getElementById("email").value = '';
              document.getElementById("password").value = '';
            })
            .catch(err => displayMessage("authMsg", "❌ " + err.message, "error"));
    }

    // تسجيل دخول
    window.login = function() {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;
        signInWithEmailAndPassword(auth, email, pass)
            .then(() => {
                displayMessage("authMsg", "✅ تم تسجيل الدخول", "success");
                showSection("courses");
            })
            .catch(err => displayMessage("authMsg", "❌ " + err.message, "error"));
    }

    // تسجيل خروج
    window.logout = function() {
        signOut(auth).then(() => {
            showSection('auth');
        }).catch(err => {
            console.error("Logout failed:", err);
        });
    }

    // إضافة كورس جديد
    window.addCourse = async function() {
        const title = document.getElementById("courseTitle").value;
        const desc = document.getElementById("courseDesc").value;
        if (!title || !desc) {
            return displayMessage("adminMsg", "الرجاء تعبئة كل الحقول", "error");
        }
        try {
            await addDoc(collection(db, "courses"), { title, desc });
            displayMessage("adminMsg", "✅ تم إضافة الكورس", "success");
            document.getElementById("courseTitle").value = '';
            document.getElementById("courseDesc").value = '';
            loadCourses();
        } catch (err) {
            displayMessage("adminMsg", "❌ " + err.message, "error");
        }
    }

    // تحميل الكورسات
    async function loadCourses() {
        const list = document.getElementById("coursesList");
        list.innerHTML = `<p>جارِ تحميل الكورسات...</p>`;
        const snapshot = await getDocs(collection(db, "courses"));
        list.innerHTML = "";
        snapshot.forEach(doc => {
            const c = doc.data();
            list.innerHTML += `<div class="card course-card"><h3>${c.title}</h3><p>${c.desc}</p></div>`;
        });
    }

    // دالة لعرض رسائل الحالة
    function displayMessage(elementId, message, type) {
        const element = document.getElementById(elementId);
        element.innerText = message;
        element.classList.remove('success-msg', 'error-msg');
        element.classList.add(`${type}-msg`);
    }
  </script>
</body>
</html>
